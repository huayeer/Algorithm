<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  // 方法一 新数组中不存在则添加
  function distinct1(arr) {
    var newArr = []
    arr.forEach(item => {
      if (newArr.indexOf(item) === -1) {
        newArr.push(item)
      }
    })
    return newArr
  }

  // 方法二 利用filter方法   如果当前元素的下标 等于 indexOf得到的下标，则加入到新数组
  function distinct2(arr) {
    var newArr = [];
    arr.filter((item, index, array) => {
      if(array.indexOf(item) === index) {
        newArr.push(item)
      }
    })
    return newArr
  }

  // 方法三 利用ES6 Set
  function distinct3(arr) {
    var newArr = new Set(arr)
    return Array.from(newArr)
  }
  var a = [1,2,3,4,1,3,4,1,null,null,6,7]
  console.log(distinct3(a))
</script>

</body>
</html>
