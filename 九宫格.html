<!Doctype html>
<html>
<head></head>
<body>
	<ul>
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
		<li>6</li>
		<li>7</li>
		<li>8</li>
		<li>9</li>
	</ul>
	<style type="text/css">
		*{padding:0;height:0;}
		ul{
			width:300px;
			display: flex;
			flex-wrap:wrap;
			padding-top:4px;
		}
		li{
			list-style: none;
			width: 100px;
			height:100px;
			border:4px solid #ddd;
			box-sizing: border-box;
			margin-left: -4px;
			margin-top:-4px;
			line-height:100px;
			text-align: center;
			vertical-align: middle;
		}
		li:nth-child(3n+1) {
			margin-left:0;
		}
		li:hover{
			border-color: #c00;
			z-index: 2
		}
	</style>
</body>
</html>
